{% extends 'dashboard/behaviors/behaviors_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.delete }}</h6>
            </div>

            <div>
                <a href="{{ url_for('behaviors_list', business_code=business_code) }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
                <form method="POST" action="{{ url_for('behaviors_delete', behavior_code=behavior.behavior_code, business_code=business_code) }}">
                  <label>{{ language.code }}</label>
                  <div class="mb-3">
                    <input
                      id="behavior_code"
                      class="form-control"
                      type="text"
                      name="behavior_code"
                      value="{{ behavior.behavior_code }}"
                      disabled
                    >
                  </div>

                  <label>{{ language.description }}</label>
                  <div class="mb-3">
                    <textarea
                          id="behavior_description"
                          class="form-control"
                          name="behavior_description"
                          rows="6"
                          disabled
                    >{{ behavior.behavior_description }}</textarea>
                  </div>

                  <div>
                    <p class="text-danger">{{ language.deletewarning }}</p>
                  </div>

                  <div class="float-end">
                    <button type="submit" name="behaviors_delete" class="btn bg-gradient-danger w-100 my-4 mb-2">{{ language.delete }}</button>
                  </div>
                </form>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
