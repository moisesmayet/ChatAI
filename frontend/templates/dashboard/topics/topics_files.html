{% extends 'dashboard/topics/topics_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.files }} ({{ topic_name }})</h6>
            </div>

            <div>
                <a href="{{ url_for('topics_list') }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
                <div class="chat-body overflow-auto">
                    <table class="table align-items-center mb-0">
                        <thead>
                          <tr>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">{{ language.name }}</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                          </tr>
                        </thead>

                        <tbody>
                          {% for file in topic_files %}
                            <tr>
                                <td>
                                    <a href="{{ url_for('topics_download', topic_name=topic_name, file_name=file) }}">{{ file }}</a>
                                </td>

                                <td class="align-middle text-center text-sm custom-cell-width">
                                  <a href="{{ url_for('topics_deletefile', topic_name=topic_name, file_name=file) }}" class="nav-link text-body font-weight-bold px-0">
                                    <span class="svg-icon svg-icon-primary svg-icon-2x"><!--begin::Svg Icon | path:/var/www/preview.keenthemes.com/metronic/releases/2021-05-14-112058/theme/html/demo8/dist/../src/media/svg/icons/Home/Trash.svg--><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <rect x="0" y="0" width="24" height="24"/>
                                            <path d="M6,8 L18,8 L17.106535,19.6150447 C17.04642,20.3965405 16.3947578,21 15.6109533,21 L8.38904671,21 C7.60524225,21 6.95358004,20.3965405 6.89346498,19.6150447 L6,8 Z M8,10 L8.45438229,14.0894406 L15.5517885,14.0339036 L16,10 L8,10 Z" fill="#000000" fill-rule="nonzero"/>
                                            <path d="M14,4.5 L14,3.5 C14,3.22385763 13.7761424,3 13.5,3 L10.5,3 C10.2238576,3 10,3.22385763 10,3.5 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"/>
                                        </g>
                                    </svg><!--end::Svg Icon--></span>
                                  </a>
                                </td>
                            <tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div>
                    <form action="{{ url_for('topics_upload') }}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" id="topic_name" name="topic_name" value="{{ topic_name }}" />
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">{{ language.addfile }}</label>
                            <input class="form-control" type="file" id="fileInput" name="file">
                        </div>
                        <div class="float-end">
                            <button type="submit" class="btn btn-primary">{{ language.upload }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
