{% extends 'dashboard/topics/topics_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.view }}</h6>
            </div>

            <div>
                <a href="{{ url_for('topics_list', business_code=business_code) }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
              <label>{{ language.name }}</label>
              <div class="mb-3">
                <input
                  id="topic_name"
                  class="form-control"
                  type="text"
                  name="topic_name"
                  value="{{ topic.topic_name }}"
                  disabled
                >
              </div>

              <label>{{ language.order }}</label>
              <div class="mb-3">
                <input
                  id="topic_order"
                  class="form-control"
                  type="text"
                  name="topic_order"
                  value="{{ topic.topic_order }}"
                  disabled
                >
              </div>

              <label>{{ language.finetuning }}</label>
              <div class="form-check form-switch mb-3">
                <input
                  id="topic_rebuild"
                  class="form-check-input"
                  type="checkbox"
                  name="topic_rebuild"
                  {% if topic.topic_rebuild %}
                    checked
                  {% endif %}
                  disabled
                >
              </div>

              <label>{{ language.type }}</label>
              <div class="mb-3">
                <select id="type_code" name="type_code" class="form-select" aria-label="Select option" disabled>
                      {% for type in types %}
                        <option value="{{ type.type_code }}" {% if type.type_code == topic.type_code %}selected{% endif %}>{{ type.type_name }}</option>
                      {% endfor %}
                </select>
              </div>

              <label>{{ language.context }}</label>
              <div class="mb-3">
                <textarea
                      id="topic_context"
                      class="form-control"
                      name="topic_context"
                      rows="6"
                      disabled
                >{{ topic.topic_context }}</textarea>
              </div>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
