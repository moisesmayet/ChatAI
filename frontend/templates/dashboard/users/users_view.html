{% extends 'dashboard/users/users_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.view }}</h6>
            </div>

            <div>
                <a href="{{ url_for('users_list') }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
              <label>{{ language.user }}</label>
              <div class="mb-3">
                <input
                  id="user_number"
                  class="form-control"
                  type="text"
                  name="user_number"
                  value="{{ user.user_number }}"
                  disabled
                >
              </div>

              <label>{{ language.name }}</label>
              <div class="mb-3">
                <div class="mb-3">
                    <input
                          id="user_name"
                          class="form-control"
                          type="text"
                          name="user_name"
                          value="{{ user.user_name }}"
                          disabled
                    >
                </div>
              </div>

              <label>Whatsapp</label>
              <div class="mb-3">
                <input
                  id="user_whatsapp"
                  class="form-control"
                  type="text"
                  name="user_whatsapp"
                  value="{{ user.user_whatsapp }}"
                  disabled
                >
              </div>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
