{% extends 'dashboard/users/users_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.edit }}</h6>
            </div>

            <div>
                <a href="{{ url_for('users_list', business_code=business_code) }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
                <form method="POST" action="{{ url_for('users_edit', user_number=user.user_number, business_code=business_code) }}">
                  <label>{{ language.user }}</label>
                  <div class="mb-3">
                    <input
                      id="user_number"
                      class="form-control"
                      type="text"
                      name="user_number"
                      value="{{ user.user_number }}"
                      disabled
                    >
                  </div>

                  <label>{{ language.name }}</label>
                  <div class="mb-3">
                    <input
                      id="user_name"
                      class="form-control"
                      type="text"
                      name="user_name"
                      value="{{ user.user_name }}"
                    >
                  </div>

                  <label>Whatsapp</label>
                  <div class="mb-3">
                    <input
                      id="user_whatsapp"
                      class="form-control"
                      type="text"
                      name="user_whatsapp"
                      value="{{ user.user_whatsapp }}"
                      required
                    >
                  </div>

                  <div class="float-end">
                    <button type="submit" name="users_edit" class="btn bg-gradient-dark w-100 my-4 mb-2">{{ language.confirm }}</button>
                  </div>
                </form>
            </div>

            <div class="card-header pb-0 text-left bg-transparent">
              <p class="mb-0">
                {% if msg %}
                  <span class="text-danger">{{ msg | safe }}</span>
                {% endif %}
              </p>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
