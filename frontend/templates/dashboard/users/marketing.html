{% extends 'layouts/base.html' %}

{% block title %} {{ language.messages }} {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="container-fluid py-4">
      <div class="row my-4">
        <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
            <div class="card">
              <div class="card-header pb-0">
                <div class="row">
                  <div class="col-lg-6 col-7">
                    <h6>{{ language.messages }}</h6>
                  </div>
                </div>
              </div>

              <div class="card-body px-0 pb-2">
                  <form method="POST" action="{{ url_for('users_marketing', business_code=business_code) }}">
                      <div class="row w-50" style="height: 600px; padding-left: 20px">
                          <div class="col-6">
                              <label>{{ language.users }}</label>
                              <div class="mb-3">
                                <textarea
                                      id="marketing_users"
                                      class="form-control"
                                      name="marketing_users"
                                      rows="20"
                                      placeholder="18091231234"
                                      required
                                >{{ marketing_users }}</textarea>
                              </div>
                          </div>

                          <div class="col-6">
                              <label>{{ language.message }}</label>
                              <div class="mb-3">
                                <textarea
                                      id="marketing_message"
                                      class="form-control"
                                      name="marketing_message"
                                      rows="6"
                                      placeholder="Les tenemos excelentes noticias"
                                      required
                                >{{ marketing_message }}</textarea>
                              </div>

                              <div>
                                  <div class="float-end" style="padding-right: 20px;">
                                    <button type="submit" name="marketing_send" class="btn bg-gradient-dark w-100 my-4 mb-2">{{ language.confirm }}</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>

              <div class="card-header pb-0 text-left bg-transparent">
                  <p class="mb-0">
                    {% if msg %}
                      <span class="text-danger">{{ msg | safe }}</span>
                    {% endif %}
                  </p>
              </div>
            </div>
        </div>
      </div>
    </div>

{% endblock content %}
