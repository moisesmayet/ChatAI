
<div class="card">
  <div class="card-header pb-0">
    <div class="row">
      <div class="col-lg-6 col-7">
        <h6>{{ language.users }}</h6>
      </div>
    </div>
  </div>

  <div class="card-body px-0 pb-2">

      <table class="table align-items-center mb-0">
        <thead>
          <tr>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">{{ language.user }}</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">{{ language.name }}</th>
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Whatsapp</th>
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
            {% if permission == 'super' %}
              <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
            {% endif %}
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                <a href="{{ url_for('users_report', user_number='0', business_code=business_code) }}" class="nav-link text-body font-weight-bold px-0">

                  <div>
                    <a href="javascript:;" class="avatar avatar-xs rounded-circle" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Romina Hadid">
                      <img src="{{ url_for('static', path='img/user.png') }}" alt="team2">
                    </a>
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                    <span class="ms-2 text-xs font-weight-bold"> {{ item.user_number }} </span>
                  </div>
                </div>
              </td>

              <td>
