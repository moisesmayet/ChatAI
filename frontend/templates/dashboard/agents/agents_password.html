{% extends 'dashboard/agents/agents_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.edit }}</h6>
            </div>

            <div>
                <a href="{{ url_for('agents_list', business_code=business_code) }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
                <form method="POST" action="{{ url_for('agents_password', agent_number=agent.agent_number, business_code=business_code) }}">
                  <label>{{ language.expert }}</label>
                  <div class="mb-3">
                    <input
                      id="agent_number"
                      class="form-control"
                      type="text"
                      name="agent_number"
                      value="{{ agent.agent_number }}"
                      disabled
                    >
                  </div>

                  <label>{{ language.name }}</label>
                  <div class="mb-3">
                    <input
                      id="agent_name"
                      class="form-control"
                      type="text"
                      name="agent_name"
                      value="{{ agent.agent_name }}"
                      disabled
                    >
                  </div>

                  <label>{{ language.password }}</label>
                    <div class="mb-3">
                      <input
                        id="password1"
                        class="form-control"
                        name="password1"
                        type="password"
                        required
                      >
                  </div>

                  <label>{{ language.confirm }} {{ language.password }}</label>
                  <div class="mb-3">
                      <input
                        id="password2"
                        class="form-control"
                        name="password2"
                        type="password"
                        required
                      >
                  </div>

                  <div class="float-end">
                    <button type="submit" name="agents_edit" class="btn bg-gradient-dark w-100 my-4 mb-2">{{ language.confirm }}</button>
                  </div>
                </form>
            </div>

            <div class="card-header pb-0 text-left bg-transparent">
              <p class="mb-0">
                {% if msg %}
                  <span class="text-danger">{{ msg | safe }}</span>
                {% endif %}
              </p>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
