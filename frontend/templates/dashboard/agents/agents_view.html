{% extends 'dashboard/agents/agents_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.view }}</h6>
            </div>

            <div>
                <a href="{{ url_for('agents_list') }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
              <label>{{ language.expert }}</label>
              <div class="mb-3">
                <input
                  id="agent_number"
                  class="form-control"
                  type="text"
                  name="agent_number"
                  value="{{ agent.agent_number }}"
                  disabled
                >
              </div>

              <label>{{ language.name }}</label>
              <div class="mb-3">
                <input
                  id="agent_name"
                  class="form-control"
                  type="text"
                  name="agent_name"
                  value="{{ agent.agent_name }}"
                  disabled
                >
              </div>

                  <label>Whatsapp</label>
                  <div class="mb-3">
                    <input
                      id="agent_whatsapp"
                      class="form-control"
                      type="text"
                      name="agent_whatsapp"
                      value="{{ agent.agent_whatsapp }}"
                      disabled
                    >
                  </div>

              <label>{{ language.active }}</label>
              <div class="form-check form-switch mb-3">
                <input
                  id="agent_active"
                  class="form-check-input"
                  type="checkbox"
                  name="agent_active"
                  {% if agent.agent_active %}
                    checked
                  {% endif %}
                  disabled
                >
              </div>

              <label>Staff</label>
              <div class="form-check form-switch mb-3">
                <input
                  id="agent_staff"
                  class="form-check-input"
                  type="checkbox"
                  name="agent_staff"
                  {% if agent.agent_staff %}
                    checked
                  {% endif %}
                  disabled
                >
              </div>

              <label>Super</label>
              <div class="form-check form-switch mb-3">
                <input
                  id="agent_super"
                  class="form-check-input"
                  type="checkbox"
                  name="agent_super"
                  {% if agent.agent_super %}
                    checked
                  {% endif %}
                  disabled
                >
              </div>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
