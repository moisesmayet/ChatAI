{% extends 'dashboard/parameters/parameters_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.new }}</h6>
            </div>

            <div>
                <a href="{{ url_for('parameters_list') }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
                <form method="POST" action="{{ url_for('parameters_new') }}">
                  <label>{{ language.name }}</label>
                  <div class="mb-3">
                    <input
                      id="parameter_name"
                      class="form-control"
                      type="text"
                      name="parameter_name"
                      placeholder="Name"
                      required
                    >
                  </div>

                  <label>{{ language.value }}</label>
                  <div class="mb-3">
                    <textarea
                          id="parameter_value"
                          class="form-control"
                          name="parameter_value"
                          rows="6"
                          required
                    ></textarea>
                  </div>

                  <div class="float-end">
                    <button type="submit" name="parameters_new" class="btn bg-gradient-dark w-100 my-4 mb-2">{{ language.confirm }}</button>
                  </div>
                </form>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
