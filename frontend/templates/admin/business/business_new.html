{% extends 'admin/business/business_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.new }}</h6>
            </div>

            <div>
                <a href="{{ url_for('business_list') }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
                <form method="POST" action="{{ url_for('business_new') }}">
                  <label>{{ language.name }}</label>
                  <div class="mb-3">
                    <input
                      id="business_name"
                      class="form-control"
                      type="text"
                      name="business_name"
                      required
                    >
                  </div>

                  <label>{{ language.contact }}</label>
                  <div class="mb-3">
                    <input
                      id="business_contact"
                      class="form-control"
                      type="text"
                      name="business_contact"
                      required
                    >
                  </div>

                  <label>{{ language.address }}</label>
                  <div class="mb-3">
                    <textarea
                          id="business_address"
                          class="form-control"
                          name="business_address"
                          rows="6"
                          required
                    ></textarea>
                  </div>

                  <label>{{ language.phone }}</label>
                  <div class="mb-3">
                    <input
                      id="business_phone"
                      class="form-control"
                      type="text"
                      name="business_phone"
                      required
                    >
                  </div>

                  <label>{{ language.email }}</label>
                  <div class="mb-3">
                    <input
                      id="business_email"
                      class="form-control"
                      type="text"
                      name="business_email"
                      required
                    >
                  </div>

                  <div class="float-end">
                    <button type="submit" name="business_new" class="btn bg-gradient-dark w-100 my-4 mb-2">{{ language.confirm }}</button>
                  </div>
              </form>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
