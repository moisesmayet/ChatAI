{% extends 'admin/business/business_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.view }}</h6>
            </div>

            <div>
                <a href="{{ url_for('business_list') }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
              <label>{{ language.code }}</label>
              <div class="mb-3">
                <input
                  id="business_code"
                  class="form-control"
                  type="text"
                  name="business_code"
                  value="{{ business.business_code }}"
                  disabled
                >
              </div>

              <label>{{ language.name }}</label>
              <div class="mb-3">
                <input
                  id="business_name"
                  class="form-control"
                  type="text"
                  name="business_name"
                  value="{{ business.business_name }}"
                  disabled
                >
              </div>

              <label>{{ language.contact }}</label>
              <div class="mb-3">
                <input
                  id="business_contact"
                  class="form-control"
                  type="text"
                  name="business_contact"
                  value="{{ business.business_contact }}"
                  disabled
                >
              </div>

              <label>{{ language.address }}</label>
              <div class="mb-3">
                <div class="mb-3">
                    <textarea
                          id="business_address"
                          class="form-control"
                          name="business_address"
                          rows="6"
                          disabled
                    >{{ business.business_address }}</textarea>
                </div>
              </div>

              <label>{{ language.phone }}</label>
              <div class="mb-3">
                <input
                  id="business_phone"
                  class="form-control"
                  type="text"
                  name="business_phone"
                  value="{{ business.business_phone }}"
                  disabled
                >
              </div>

              <label>{{ language.email }}</label>
              <div class="mb-3">
                <input
                  id="business_email"
                  class="form-control"
                  type="text"
                  name="business_email"
                  value="{{ business.business_email }}"
                  disabled
                >
              </div>

              <label>{{ language.create }}</label>
              <div class="mb-3">
                <input
                  id="business_create"
                  class="form-control"
                  type="text"
                  name="business_create"
                  value="{{ business.business_create }}"
                  disabled
                >
              </div>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
