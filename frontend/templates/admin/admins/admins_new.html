{% extends 'admin/admins/admins_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.new }}</h6>
            </div>

            <div>
                <a href="{{ url_for('admins_list') }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
                <form method="POST" action="{{ url_for('admins_new') }}">
                  <label>{{ language.expert }}</label>
                  <div class="mb-3">
                    <input
                      id="admin_user"
                      class="form-control"
                      type="text"
                      name="admin_user"
                      placeholder="{{ language.expert }} Id"
                      required
                    >
                  </div>

                  <label>{{ language.name }}</label>
                  <div class="mb-3">
                    <input
                      id="admin_name"
                      class="form-control"
                      type="text"
                      name="admin_name"
                      placeholder="{{ language.name }}"
                      required
                    >
                  </div>

                  <label>{{ language.password }}</label>
                    <div class="mb-3">
                      <input
                        id="admin_password"
                        class="form-control"
                        name="admin_password"
                        type="password"
                        placeholder="{{ language.password }}"
                        required
                      >
                  </div>

                  <label>{{ language.active }}</label>
                  <div class="form-check form-switch mb-3">
                    <input
                      id="admin_active"
                      class="form-check-input"
                      type="checkbox"
                      name="admin_active"
                      checked
                    >
                  </div>

                  <div class="float-end">
                    <button type="submit" name="admins_new" class="btn bg-gradient-dark w-100 my-4 mb-2">{{ language.confirm }}</button>
                  </div>
                </form>
            </div>

            <div class="card-header pb-0 text-left bg-transparent">
              <p class="mb-0">
                {% if msg %}
                  <span class="text-danger">{{ msg | safe }}</span>
                {% endif %}
              </p>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
