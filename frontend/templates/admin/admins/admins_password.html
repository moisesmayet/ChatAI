{% extends 'admin/admins/admins_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.edit }} {{ language.password }}</h6>
            </div>

            <div>
                <a href="{{ url_for('admins_list') }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
                <form method="POST" action="{{ url_for('admins_password', admin_user=admin.admin_user) }}">
                  <label>{{ language.password }}</label>
                    <div class="mb-3">
                      <input
                        id="admin_password1"
                        class="form-control"
                        name="admin_password1"
                        type="password"
                        required
                      >
                    </div>

                    <label>{{ language.confirm }} {{ language.password }}</label>
                    <div class="mb-3">
                      <input
                        id="admin_password2"
                        class="form-control"
                        name="admin_password2"
                        type="password"
                        required
                      >
                    </div>
                  <div class="float-end">
                    <button type="submit" name="admins_edit" class="btn bg-gradient-dark w-100 my-4 mb-2">{{ language.confirm }}</button>
                  </div>
                </form>
            </div>

            <div class="card-header pb-0 text-left bg-transparent">
              <p class="mb-0">
                {% if msg %}
                  <span class="text-danger">{{ msg | safe }}</span>
                {% endif %}
              </p>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
