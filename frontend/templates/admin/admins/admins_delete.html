{% extends 'admin/admins/admins_sidepanel.html' %}

{% block sidepanel %}

    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header pb-0">
                <h6>{{ language.view }}</h6>
            </div>

            <div>
                <a href="{{ url_for('admins_list') }}" class="float-end pe-3">
                  <i class="fa fa-times me-sm-1"></i>
                </a>
            </div>

            <div class="card-body p-3">
              <label>{{ language.expert }}</label>
              <div class="mb-3">
                <input
                  id="admin_number"
                  class="form-control"
                  type="text"
                  name="admin_number"
                  value="{{ admin.admin_number }}"
                  disabled
                >
              </div>

              <label>{{ language.name }}</label>
              <div class="mb-3">
                <input
                  id="admin_name"
                  class="form-control"
                  type="text"
                  name="admin_name"
                  value="{{ admin.admin_name }}"
                  disabled
                >
              </div>

                  <label>Whatsapp</label>
                  <div class="mb-3">
                    <input
                      id="admin_whatsapp"
                      class="form-control"
                      type="text"
                      name="admin_whatsapp"
                      value="{{ admin.admin_whatsapp }}"
                      disabled
                    >
                  </div>

              <label>{{ language.active }}</label>
              <div class="form-check form-switch mb-3">
                <input
                  id="admin_active"
                  class="form-check-input"
                  type="checkbox"
                  name="admin_active"
                  {% if admin.admin_active %}
                    checked
                  {% endif %}
                  disabled
                >
              </div>

              <label>Staff</label>
              <div class="form-check form-switch mb-3">
                <input
                  id="admin_staff"
                  class="form-check-input"
                  type="checkbox"
                  name="admin_staff"
                  {% if admin.admin_staff %}
                    checked
                  {% endif %}
                  disabled
                >
              </div>

              <label>Super</label>
              <div class="form-check form-switch mb-3">
                <input
                  id="admin_super"
                  class="form-check-input"
                  type="checkbox"
                  name="admin_super"
                  {% if admin.admin_super %}
                    checked
                  {% endif %}
                  disabled
                >
              </div>
            </div>
        </div>
    </div>

{% endblock sidepanel %}
